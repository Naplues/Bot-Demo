

name: Label issues
on:
  issues:
    types:
      - reopened
      - opened


jobs:
  job1_label_issues:
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
    
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["made_by_gzq", "auto_label"]
            })

  job_2_add_comment:
    runs-on: ubuntu-latest
    
    permissions:
      issues: write

    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This issue is available for anyone to work on. :sparkles: Thank you for your contribution! :sparkles:
